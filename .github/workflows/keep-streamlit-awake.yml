name: Keep Streamlit Awake

on:
  workflow_dispatch:
  schedule:
    # Every 8 hours (00:00, 08:00, 16:00 UTC)
    - cron: "0 */8 * * *"

jobs:
  ping:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Ping Streamlit app
        run: |
          curl -sS -L --max-time 60 --retry 2 --retry-delay 5 \
            "https://momdashboard.streamlit.app/" > /dev/null
